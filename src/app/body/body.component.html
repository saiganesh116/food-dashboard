<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food">
        <div class="content">
            <div class="name">
                {{food.Name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§‚ù§‚ù§‚ù§‚ù§</span>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}                        
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>
    </a>
    </li>
</ul>
<input type="button" value="Logout" (click)=" LogoutUser()">
